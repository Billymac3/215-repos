<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Travelfy | CONTACT</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato|Roboto:100,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <nav class="nav-black">
        <div class="logo">
          <a href="index.html">
            <img src="images/logo/logo-black.svg" />
          </a>
        </div>
        <div class="link-wrap">
          <div class="links">
            <a href="index.html">home</a><span> | </span>
            <a href="about.html">about</a><span> | </span>
            <a href="tours.html">tours</a><span> | </span>
            <a href="special-offers.html">special offers</a><span> | </span>
            <a href="blog.html">blog</a><span> | </span>
            <a href="contact.html">contact</a>
          </div>
          <div class="navicon">
            <i class="fas fa-bars"></i>
          </div>
        </div>
      </nav>
      <section class="title">
        <h2>contact us:</h2>
        <div class="border"></div>
      </section>
      <section class="contact">
        <div class="map-info">
          <div class="map-img"></div>
          <div class="info-text">
            <p>travel-fly Inc.</p>
            <p>8901 Marmora Road,</p>
            <p>Glasgow, D04 89GR.</p>
            <p>Freephone:+1 800 559 6580</p>
            <p>Telephone:+1 800 603 6035</p>
            <p>FAX:+1 800 889 9898</p>
            <p>E-mail: mail@travelfly.org</p>
          </div>
        </div>

        <div class="forms">
          <input
            class="contact-inputs"
            type="text"
            name="name"
            placeholder="Your name..."
          />
          <input
            class="contact-inputs"
            type="text"
            name="email"
            placeholder="Email Address..."
          />
          <input
            class="contact-inputs"
            type="text"
            name="company"
            placeholder="Company..."
          />
          <textarea
            name="message"
            class="contact-message"
            cols="30"
            rows="10"
            placeholder="Message..."
          ></textarea>
          <input class="submit-button" type="submit" value="send message" />
        </div>
      </section>
    </div>
    <footer>
      <div class="footer-contents">
        <img class="footer-logo" src="images/logo/logo-white.svg" />
        <span class="footer-text"
          >Copyright 2019 travel-fly. All rights reserved</span
        >
        <div class="social-wrapper">
          <div class="social-icons">
            <i class=" social-icons fab fa-facebook-square"></i>
            <i class=" social-icons fab fa-instagram"></i>
            <i class=" social-icons fab fa-twitter-square"></i>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
